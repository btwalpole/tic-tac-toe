<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>tic-tac-toe</title>
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>
      <div class='heading'>Tic-Tac-Toe</div>
      <div class='status'>Player X's Turn</div>
      <div class='game-grid'>
          <div class='grid-row'>
              <div data-index='0' class='grid-square'></div>
              <div data-index='1' class='grid-square'></div>
              <div data-index='2' class='grid-square'></div>
          </div>
          <div class='grid-row'>
            <div data-index='3' class='grid-square'></div>
            <div data-index='4' class='grid-square'></div>
            <div data-index='5' class='grid-square'></div>
          </div>
          <div class='grid-row'>
            <div data-index='6' class='grid-square'></div>
            <div data-index='7' class='grid-square'></div>
            <div data-index='8' class='grid-square'></div>
          </div>
      </div>
      <button class='restart'>Restart</button>
    <script src="script.js"></script> 
  </body>
</html>
